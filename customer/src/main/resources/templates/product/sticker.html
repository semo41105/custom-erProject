<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>

    <meta name="description" content=""/>

    <title>Sticker</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>

</head>

<body class="d-flex flex-column h-100">

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<main class="flex-shrink-0">
    <!-- Header -->
    <div th:replace="header/header.html"></div>

    <!--Body section-->
    <section class="py-5" id="features">
        <div class="container px-5 my-2">
            <div class="row mb-5"><h2 class="fw-bolder">문구 - 스티커</h2></div>
            <div class="row" style="height: 700px">
                <div class="col-lg-7 mb-5 mb-lg-0 text-center" id="productImgBox">
                    <img src="../../../img/Sticker.png" style="width: 100%; height:100%; object-fit:cover;">
                </div>
                <div class="col-lg-1 mb-5 mb-lg-0"></div>
                <div class="col-lg-4" style="height: 300px">
                    <h4 class="fw-bolder mb-3">제작 옵션</h4>
                    <h5>사각 스티커</h5>
                    <p>사각형 스티커에 원하는 사진을 업로드할 수 있습니다.</p>
                    <div class="col my-4">
                        <form action="/customPage">
                            <input type="hidden" id="pNo" name="pNo" value="4">
                            <input type="hidden" id="name" name="name" value="Sticker">
                            <input type="hidden" id="korName" name="korName" value="스티커">
                            <input type="hidden" id="price" name="price" value="2000">
                            <button type="submit" class="btn btn-primary" style="background-color: #FC5030; border: none;">
                                나만의 상품 만들기
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">

            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
